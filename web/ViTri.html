  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <style>

  </style>
</head>
<body>

  
  <div class="wrapper">

    <h2>üìç V·ªã tr√≠ hi·ªán t·∫°i c·ªßa b·∫°n</h2>
    <button onclick="startTracking()">B·∫Øt ƒë·∫ßu theo d√µi v·ªã tr√≠</button>
    <div id="locationOutput"></div>

  <script>
    let map, marker, circle;
    const weatherAPIKey = "48f8b477716e7b1a6694a04d28b4e789";

    window.addEventListener('load', () => {
      map = L.map('map').setView([10.762622, 106.660172], 13);

    function startTracking() {

        alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ geolocation!");
        return;

      navigator.geolocation.watchPosition(updatePosition, showError, {
        enableHighAccuracy: true,
        maximumAge: 1000

    }

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const heading = position.coords.heading;
      const timestamp = new Date(position.timestamp).toLocaleTimeString();

      document.getElementById("locationOutput").innerHTML =
        `üìç Vƒ© ƒë·ªô: <strong>${lat.toFixed(6)}</strong>, ` +
        `Kinh ƒë·ªô: <strong>${lon.toFixed(6)}</strong><br>` +
        `üéØ ƒê·ªô ch√≠nh x√°c: ${acc} m<br>` +
        `üïí C·∫≠p nh·∫≠t: ${timestamp}`;

      if (heading !== null) {
        document.getElementById("compassOutput").innerHTML =
          `üß≠ H∆∞·ªõng di chuy·ªÉn: <strong>${heading.toFixed(0)}¬∞</strong>`;
      }

      if (marker) map.removeLayer(marker);
      if (circle) map.removeLayer(circle);

      marker = L.marker([lat, lon]).addTo(map).bindPopup("B·∫°n ƒëang ·ªü ƒë√¢y").openPopup();
      circle = L.circle([lat, lon], { radius: acc }).addTo(map);
      map.setView([lat, lon], 17);

      const history = JSON.parse(sessionStorage.getItem("locationHistory") || "[]");
      history.push({ lat, lon, time: timestamp });
      sessionStorage.setItem("locationHistory", JSON.stringify(history));

      // Th·ªùi ti·∫øt
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherAPIKey}&units=metric&lang=vi`)
        .then(res => res.json())
        .then(data => {

            `üå§ Th·ªùi ti·∫øt: <strong>${desc}</strong> - Nhi·ªát ƒë·ªô: <strong>${temp}¬∞C</strong>`;
        })
        .catch(() => {
          document.getElementById("weatherOutput").innerText = "Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu th·ªùi ti·∫øt.";
        });

      // ƒê·ªãa ch·ªâ
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
        .then(res => res.json())
        .then(data => {
          const addr = data.address;
          document.getElementById("addressOutput").innerHTML =
            `üè° ƒê·ªãa ch·ªâ g·∫ßn nh·∫•t: <strong>${addr.road || ''}, ${addr.suburb || ''}, ${addr.city || addr.town || addr.village || ''}, ${addr.state || ''}, ${addr.country || ''}</strong>`;
        })
        .catch(() => {
          document.getElementById("addressOutput").innerText = "Kh√¥ng th·ªÉ t·∫£i ƒë·ªãa ch·ªâ chi ti·∫øt.";
        });
    }

    function showMiniLoading() {
      document.getElementById("miniLoading").classList.remove("hidden");
    }
    function hideMiniLoading() {
      document.getElementById("miniLoading").classList.add("hidden");
    }

    function updatePosition(position) {
      showMiniLoading(); // üü¢ B·∫Øt ƒë·∫ßu loading nh·ªè

      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const acc = position.coords.accuracy;
      const heading = position.coords.heading;
      const timestamp = new Date(position.timestamp).toLocaleTimeString();

      document.getElementById("locationOutput").innerHTML =
        `üìç Vƒ© ƒë·ªô: <strong>${lat.toFixed(6)}</strong>, ` +
        `Kinh ƒë·ªô: <strong>${lon.toFixed(6)}</strong><br>` +
        `üéØ ƒê·ªô ch√≠nh x√°c: ${acc} m<br>` +
        `üïí C·∫≠p nh·∫≠t: ${timestamp}`;

      if (heading !== null) {
        document.getElementById("compassOutput").innerHTML =
          `üß≠ H∆∞·ªõng di chuy·ªÉn: <strong>${heading.toFixed(0)}¬∞</strong>`;
      }

      if (marker) map.removeLayer(marker);
      if (circle) map.removeLayer(circle);

      marker = L.marker([lat, lon]).addTo(map).bindPopup("B·∫°n ƒëang ·ªü ƒë√¢y").openPopup();
      circle = L.circle([lat, lon], { radius: acc }).addTo(map);
      map.setView([lat, lon], 17);

      const history = JSON.parse(sessionStorage.getItem("locationHistory") || "[]");
      history.push({ lat, lon, time: timestamp });
      sessionStorage.setItem("locationHistory", JSON.stringify(history));

      // Th·ªùi ti·∫øt
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherAPIKey}&units=metric&lang=vi`)
        .then(res => res.json())
        .then(data => {

          const desc = data.weather[0].description;
          document.getElementById("weatherOutput").innerHTML =
            `üå§ Th·ªùi ti·∫øt: <strong>${desc}</strong> - Nhi·ªát ƒë·ªô: <strong>${temp}¬∞C</strong>`;
        })
        .catch(() => {

        })
        .finally(() => {
          hideMiniLoading(); // üî¥ K·∫øt th√∫c loading mini sau khi fetch th·ªùi ti·∫øt
        });

      // ƒê·ªãa ch·ªâ
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
        .then(res => res.json())
        .then(data => {
          const addr = data.address;
          document.getElementById("addressOutput").innerHTML =
            `üè° ƒê·ªãa ch·ªâ g·∫ßn nh·∫•t: <strong>${addr.road || ''}, ${addr.suburb || ''}, ${addr.city || addr.town || addr.village || ''}, ${addr.state || ''}, ${addr.country || ''}</strong>`;
        })

        });
    }

    function showError(error) {

        default:

    }
  </script>

</html>
