<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Piano Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="score-board">
    Score: <span id="score">0</span>
  </div>

  <div class="falling-notes-container"></div>

  <div class="piano">

   <!-- WHITE KEYS -->
    <div class="key white w1" data-note="C4" data-key="A">A</div>
    <div class="key white w2" data-note="D4" data-key="S">S</div>
    <div class="key white w3" data-note="E4" data-key="D">D</div>
    <div class="key white w4" data-note="F4" data-key="F">F</div>
    <div class="key white w5" data-note="G4" data-key="G">G</div>
    <div class="key white w6" data-note="A4" data-key="H">H</div>
    <div class="key white w7" data-note="B4" data-key="J">J</div>
    <div class="key white w8" data-note="C5" data-key="K">K</div>
    <div class="key white w9" data-note="D5" data-key="L">L</div>
    <div class="key white w10" data-note="E5" data-key="Z">Z</div>
    <div class="key white w11" data-note="F5" data-key="X">X</div>
    <div class="key white w12" data-note="G5" data-key="C">C</div>
    <div class="key white w13" data-note="A5" data-key="V">V</div>
    <div class="key white w14" data-note="B5" data-key="B">B</div>
    <div class="key white w15" data-note="C6" data-key="N">N</div>

    <!-- BLACK KEYS -->
    <div class="key black b1" data-note="C#4" data-key="Q">Q</div>
    <div class="key black b2" data-note="D#4" data-key="W">W</div>
    <div class="key black b3" data-note="F#4" data-key="E">E</div>
    <div class="key black b4" data-note="G#4" data-key="R">R</div>
    <div class="key black b5" data-note="A#4" data-key="T">T</div>
    <div class="key black b6" data-note="C#5" data-key="Y">Y</div>
    <div class="key black b7" data-note="D#5" data-key="U">U</div>
    <div class="key black b8" data-note="F#5" data-key="I">I</div>
    <div class="key black b9" data-note="G#5" data-key="O">O</div>
    <div class="key black b10" data-note="A#5" data-key="P">P</div>

  </div>

  <!-- Nút chơi bài -->
  <button id="startTwinkle">Play Twinkle</button>

  <script src="script.js"></script>
</body>
</html>
