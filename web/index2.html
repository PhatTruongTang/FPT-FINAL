<body>

    <div class="wrapper">
      <!-- B·∫£ng danh s√°ch h√†ng h√≥a -->
      <div style="flex: 1;">
        <h3>DANH M·ª§C H√ÄNG H√ìA</h3>
        <table>
          <tbody id="product-list">
            <tr>
              <td>iPhone9</td><td>$2700</td>
              <td><button onclick="addToCart('iPhone9', 2700)">Th√™m</button></td>
            </tr>
            <tr>
              <td>Samsung Star</td><td>$1500</td>
              <td><button onclick="addToCart('Samsung Star', 1500)">Th√™m</button></td>
            </tr>
            <tr>
              <td>Nokia 2020</td><td>$1200</td>
              <td><button onclick="addToCart('Nokia 2020', 1200)">Th√™m</button></td>
            </tr>
            <tr>
              <td>Sony Xperia</td><td>$1700</td>
              <td><button onclick="addToCart('Sony Xperia', 1700)">Th√™m</button></td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- B·∫£ng gi·ªè h√†ng -->
      <div style="flex: 1;">
        <h3>GI·ªé H√ÄNG C·ª¶A B·∫†N</h3>
        <table>
          <tbody id="cart-list">
            <!-- H√†ng ƒë∆∞·ª£c th√™m t·∫°i ƒë√¢y -->
          </tbody>
        </table>
  
        <div id="total" class="total">T·ªîNG S·ªê TI·ªÄN: $0</div>
      </div>
    </div>
  
    <script>
      let totalAmount = 0;
  
      function addToCart(name, price) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>$${price}</td>
          <td><button onclick="removeFromCart(this, ${price})">X√≥a</button></td>
        `;
        document.getElementById("cart-list").appendChild(row);
        updateTotal(price, true);
      }
  
      function removeFromCart(button, price) {
        const row = button.parentElement.parentElement;
        row.remove();
        updateTotal(-price, false);
      }
  
      function updateTotal(amount, added) {
        totalAmount += amount;
        const totalEl = document.getElementById("total");
        totalEl.innerText = "T·ªîNG S·ªê TI·ªÄN: $" + totalAmount;
  
        if (added) {
          totalEl.classList.add("highlight-add");
        } else {
          totalEl.classList.add("highlight-remove");
        }
  
        setTimeout(() => {
          totalEl.classList.remove("highlight-add", "highlight-remove");
        }, 800);
      }
    </script>
  
</body>
